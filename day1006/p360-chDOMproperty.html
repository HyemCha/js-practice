<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><span id="mySpan" onclick="change()" style="cursor:pointer;">문장입니다.</span></p>
    <button onclick="changeBtn(this, '30px', 'red')">버튼입니다만1</button>
    <button onclick="changeBtn(this, '20px', 'blue')">버튼입니다만2</button>
    <div onclick="changeBtn(this, '50px', 'orange')">문장입니다만</div>
    <div onclick="tihs.style.fontSize='55px'">태그 속성에 넣기</div>
    <script>
        function change(){
            let span = document.getElementById("mySpan")
            span.style.color = "green"
            span.style.fontSize = "30px"
            span.style.display = "block"
            span.style.border = "3px dotted magenta"
            span.style.margin = "20px"
            span.innerHTML = "헬로헬로 she is my friend<img src='../image/cat.jpg' style='width:200px;'>"
        }
        function changeBtn(obj, size, color){
            obj.style.color = color
            obj.style.fontSize = size
        }
    </script>
</body>
</html>
