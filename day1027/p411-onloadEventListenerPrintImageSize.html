<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changeImage(){
            let sel = document.getElementById("sel")
            let img = document.getElementById("myImg")
            img.onload = function(){
                let mySpan = document.getElementById("mySpan")
                mySpan.innerHTML = img.width + "x" + img.height
            }
            let index = sel.selectedIndex
            img.src = sel.options[index].value
        }
    </script>
</head>
<body>
    <h3>onload로 이미지 크기 출력</h3>
    <hr>
    <form >
        <select id="sel" onchange="changeImage()">
            <option value="../image/cat.jpg">고양이</option>
            <option value="../image/chipmunk.jpg">다람쥐</option>
            <option value="../image/chita.jpg">아기치타</option>
        </select>
        <span id="mySpan">이미지 크기</span>
    </form>
    <p><img src="../image/cat.jpg" alt="." id="myImg"></p>
</body>
</html>
