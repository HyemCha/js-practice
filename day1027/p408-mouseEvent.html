<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let width = 1;
        let size = 1;
        function down(obj){
            obj.style.fontStyle = "italic"
        }
        function up(obj){
            obj.style.fontStyle = "normal"
        }
        function over(obj){
            obj.style.borderColor = "violet"
            obj.style.borderWidth = width
            obj.style.borderStyle = "ridge"
            obj.style.color = "red"
        }
        function out(obj){
            obj.style.borderColor = "lightgray"
            obj.style.color = "black"
        }
        function wheel(e, obj){
            if(e.wheelDelta < 0){
                size--;
                width--;
                if(width<0){
                    width = 0
                    size = 0
                }
            }else{
                size++
                width++
            }
            obj.style.borderStyle = "ridge"
            obj.style.borderWidth = width + "px"
            obj.style.fontSize = size + "rem"
        }
    </script>
</head>
<body>
    <h3>마우스 관련 이벤트 리스너</h3>
    <hr>
    <div>마우스 관련
        <span onmousedown="down(this)"
              onmouseup="up(this)"
              onmouseover="over(this)"
              onmouseout="out(this)"
              onwheel="wheel(event, this)">
            이벤트
        </span>가 발생합니다.
    </div>
</body>
</html>
