<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function compare(n){
            var original = n
            if(n == NaN){document.write("숫자가 아닙니다."); return;}
            var max;
            var min = n%10;
            while(n > 0){
                if(n<10)break;
                n = Math.floor(n/10);
                max = n
            }
            if(max === min){
                return document.write(original + ":같음")
            }
            return document.write(original + ":다름")
        }
    </script>
</head>
<body>
    <h3>큰 자리수와 낮은자리수 같은지 비교</h3>
    <hr>
    <script>
        var n = prompt("숫자 입력","")
        n = Number(n)
        compare(n)
    </script>
</body>
</html>
