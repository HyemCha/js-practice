<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let files = [
            "../image/chipmunk.jpg",
            "../image/chita.jpg",
            "../image/penguin.jpeg",
        ]
        let imgs = new Array()
        for(let i=0; i<files.length; i++){
            imgs[i] = new Image()
            imgs[i].src = files[i]
        }

        let next = 1
        function change(img){
            img.src = imgs[next].src
            next++
            next %= imgs.length
        }
    </script>
</head>
<body>
    <h3>new Image()로 이미지 로딩</h3>
    <hr>
    이미지를 클릭하면 다음 이미지를 보여줍니다 <p></p>
    <img src="../image/cat.jpg" width="500" style="border:20px ridge wheat" onclick="change(this)" alt="">
</body>
</html>
