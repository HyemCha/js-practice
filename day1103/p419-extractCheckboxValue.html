<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let sum = 0
        function calc(cBox){
            if(cBox.checked)
                sum += parseInt(cBox.value)
            else
                sum -= parseInt(cBox.value)
            document.getElementById('sumtext').value = sum
        }
    </script>
</head>
<body>
    <h3>물품을 선택하면 금액이 자동 계산됩니다</h3>
    <hr>
    <form>
        <input id="hap" type="checkbox" name="hap" value="10000" onclick="calc(this)"><label for="hap">모자 1만원</label>
        <input id="shoes" type="checkbox" name="shoes" value="30000" onclick="calc(this)"><label for="shoes">구두 3만원</label>
        <input id="bag" type="checkbox" name="bag" value="80000" onclick="calc(this)"><label for="bag">명품가방 8만원</label>
        지불하실 금액 <input type="text" id="sumtext" value = "0">
    </form>
</body>
</html>
