<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function drawImage(){
            let sel = document.getElementById('animals')
            let img = document.getElementById('animalsimage')
            img.src = sel.options[sel.selectedIndex].value
        }
    </script>
</head>
<body>
    <h3>select 객체에서 선택한 과일 출력</h3>
    <hr>
    과일을 선택하면 이미지가 출력됩니다.
    <p></p>
    <form>
        <select id="animals" onchange="drawImage()">
            <option value="../image/cat.jpg">고앵이</option>
            <option value="../image/chita.jpg">치타</option>
            <option value="../image/chipmunk.jpg">람쥐</option>
            <option value="../image/penguin.jpeg">펭현숙 귄카</option>
        </select>
        <img src="../image/cat.jpg" alt="" id="animalsimage" width="500">
    </form>
</body>
</html>
