<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>이미지에 마우스를 올리고 5초간 그대로 있을 때 사이트로 이동</h3>
    <hr>
    <img src="../image/cat.jpg" width="500" alt=""
            onmouseover="startTimer()"
            onmouseout="cancelTimer()">
    <input type="text" placeholder="초를 입력하세요" onchange="setTime(event)">
    <script>
        let timerID = null;
        let time = null;
        function setTime(e){
            time = e.target.value
            console.log(e.target.value)
        }
        function startTimer(){
            console.log("start")
            if(time==null)return;
            timerID = setTimeout("load('http://www.naver.com')", time)
            document.getElementById("img").title = "타이머 작동 시작..."
        }
        function cancelTimer(){
            if(timerID!=null)
                clearTimeout(timeID)
        }
        function load(url){
            window.location = url
        }
    </script>
</body>
</html>
