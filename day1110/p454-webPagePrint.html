<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #logoDiv{
            display:none;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: 50%;
        }
    </style>
    <script>
        window.onbeforeprint = function(e){
            logoDiv = document.getElementById("logoDiv")
            logoDiv.style.display = "block"
        }
        window.onafterprint = hideLogo
        function hideLogo(){
            logoDiv = document.getElementById("logoDiv")
            logoDiv.style.display = "none"
            logoDiv.style.zIndex = -1
        }
    </script>
</head>
<body>
    <h3>웹 페이지 프린트</h3>
    <hr>
    <div id="logoDiv">
        <img src="../image/cat.jpg" width="100" alt="">
    </div>
    <p>window객체의 print() 메소드를 호출하면 window 객체에 담겨 이쓴ㄴ 웹 페이지가 프린트 됩니다.</p>
    <a href="javascript:window.print()">
        이곳을 누르면 프린트 됩니다.
    </a>
    <input type="button" value="프린트" onclick="window.print()">
</body>
</html>
