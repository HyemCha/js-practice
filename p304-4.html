<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function printDayOff(day){
            if(!isNaN(day)) {document.write("잘못입력하셨습니다."); return;}
            switch (day){
                case "월":
                case "화":
                case "수":
                case "목":
                    document.write(day + "는 출근");
                    break;
                default:
                    document.write(day + "는 휴일");
                    break;
            }
        }
    </script>
</head>
<body>
    <h3>월화수목금토일</h3>
    <hr>
    <script>
        var n = prompt("월화수목금토일 중에서 입력하세요.")
        printDayOff(n)
    </script>
</body>
</html>
