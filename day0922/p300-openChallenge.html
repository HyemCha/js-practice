<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function printStars(n){
            if(n==NaN || n<1) {
                document.write("잘못 입력하셨습니다.")
                return;
            }
            for(var i=0; i<n; i++){
                for(var j=0; j<i+1; j++){
                    document.write("*")
                }
                document.write("<br>")
            }
        }
    </script>
</head>
<body>
    <h3>별 문자 출력하기</h3>
    <hr>
    <script>
        var n = prompt("정수를 입력하세요","");
        n = parseInt(n)
        printStars(n);
    </script>
</body>
</html>
